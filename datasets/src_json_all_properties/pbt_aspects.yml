version: 1
schema:
  type: struct
  fields:
  - name: account_flags
    type: string
    nullable: true
    metadata:
      description: This column stores flags associated with each customer's account.
        The values in this column are of string data type and provide additional information
        about the customer's account status or features.
      mappings: []
      tags: []
  - name: account_open_date
    type: string
    nullable: true
    metadata:
      description: The date on which the customer's account was opened. It stores
        values in string data type, representing the date in a specific format. This
        column provides information about the duration of the customer's association
        with the organization.
      mappings: []
      tags: []
  - name: country_code
    type: string
    nullable: true
    metadata:
      description: Represents the country code of the customer's location. It stores
        values in string data type and provides information about the geographic location
        of each customer. This column can be used for segmentation and analysis based
        on customer location.
      mappings: []
      tags: []
  - name: customer_id
    type: decimal(1,0)
    nullable: true
    metadata:
      description: A unique identifier assigned to each customer. It stores numerical
        values in decimal data type with precision of 1 and scale of 0, providing
        a way to uniquely identify each customer in the dataset.
      mappings: []
      tags: []
  - name: email
    type: string
    nullable: true
    metadata:
      description: Email address of the customer. It stores the unique email address
        of each customer in string data type. This column provides a way to contact
        and communicate with individual customers.
      mappings: []
      tags: []
  - name: first_name
    type: string
    nullable: true
    metadata:
      description: The first name of an individual. It stores the given name of each
        customer. The values in this column are of string data type and provide a
        way to identify each customer by their first name.
      mappings: []
      tags: []
  - name: last_name
    type: string
    nullable: true
    metadata:
      description: Last name of an individual. It stores the family name of each customer.
        The values in this column are of string data type and provide a way to group
        customers based on their family name.
      mappings: []
      tags: []
  - name: phone
    type: string
    nullable: true
    metadata:
      description: Stores the phone number of each customer. The values in this column
        are of string data type and provide a way to contact each customer. It may
        include country code and area code along with the phone number.
      mappings: []
      tags: []
